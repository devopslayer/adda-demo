<div class="card-container">
    <h2>Histories</h2>
</div>

<div class="card-container">
    <table class="table">
        <thead>
            <tr>
                <!-- <th scope="col">#</th> -->
                <th scope="col">Facility</th>
                <th scope="col">Date</th>
                <th scope="col">Start Time</th>
                <th scope="col">End Time</th>
                <th scope="col">Status</th>
                <th scope="col">Price</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let items of b">
                <!-- <th scope="row">1</th> -->
                <td>{{ items.facility }}</td>
                <td>{{ items.date }}</td>
                <td>{{ items.s }}</td>
                <td>{{ items.e }}</td>
                <td class="success">Booked</td>
                <td>{{ items.bookingAmount }}</td>
            </tr>
